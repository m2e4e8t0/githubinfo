<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Info</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
   
    <form action="" id="form">
        <input type="text" name="" id="userSearch" placeholder="Search a Gihtub User">
    </form>
    <main id="main">
        <div class="card">
            <div>
                <!-- add image -->
                <img src="" alt="" class="avatar">
            </div>
        </div>
        <div class="user-info">
            <h2>Name</h2>
            <p>Bio</p>
            <ul class="info">
                <li>###<strong>Followers</strong></li>
                <li>###<strong>Following</strong></li>
                <li>###<strong>Repos</strong></li>
            </ul>
            <div id="repos">
                <a href="#" class="repo" target="_blank">Repo1</a>
                <a href="#" class="repo" target="_blank">Repo2</a>
                <a href="#" class="repo" target="_blank">Repo3</a>
            </div>
        </div>
    </main>
    
</body>
</html>
